<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Список изображений</h1>
    {% if photo_list %}
        {% for photo in photo_list %}
            <p><a href="{% url 'photo_page' photo.id %}">{{ photo.image.name }}</a></p>
        {% endfor %}
    {% else %}
        <p>Нет доступных изображений</p>
    {% endif %}
    <p><a href="{% url 'new_photo' %}">Добавить изображение</a></p>
</body>
</html>
